<div class="layout-container">
  <div class="content">
    <aside>
      <div class="projects-header">
        <mat-icon aria-hidden="false" aria-label="Example home icon" fontIcon="window"></mat-icon>
        <h3>Projetos</h3>
      </div>
      <div class="sidebar">
        <div class="projects">
          @for (project of projects; track project.id) {
          <div class="container-select-project">
            <a [routerLink]="['/tasks', project.id]">
              <div class="project-title">{{ project.name }}</div>
            </a>
            <button class="delete-project" (click)="onDeleteProject(project.id)">
              <mat-icon aria-hidden="false" aria-label="Example home icon" fontIcon="delete"></mat-icon>
            </button>
          </div>
          }
          <app-button (click)="onCreateProject()">Novo Projeto</app-button>
        </div>
        <app-button (click)="onLogout()">Logout</app-button>
      </div>
    </aside>
    <div class="main-content">
      <router-outlet></router-outlet>
    </div>
  </div>
</div>
