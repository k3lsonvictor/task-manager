<div class="container-step !bg-[rgba(65,65,65,0.2)]">
  <div class="container-header-step">
    @if(!isEditing) {
    <div class="container-step-title">
      <div class="flex gap-2">
        <p class="step-title">{{ step.name }}</p>
        <div class="flex w-6 h-6 bg-[rgba(255,255,255,0.2)] items-center justify-center rounded-full">
          {{ step.tasks.length }}
        </div>
      </div>
      <button class="edit-step-name" (click)="onEditStep()">
        <mat-icon aria-hidden="false" aria-label="Example home icon" fontIcon="edit"></mat-icon>
      </button>
    </div>
    }
    @if(isEditing) {
      <div class="container-edit-step-title">
        <input class="edit-step-title" [(ngModel)]="setTitleStep"/>
        <button class="confirm-step-name" (click)="onConfirmEditStep()">
          <mat-icon aria-hidden="false" aria-label="Example home icon" fontIcon="check"></mat-icon>
        </button>
        <button class="confirm-step-name" (click)="onCancelEditStep()">
          <mat-icon aria-hidden="false" aria-label="Example home icon" fontIcon="close"></mat-icon>
        </button>
      </div>
    }
    <div class="container-buttons">
      <button class="add-task" (click)="onCreateStep()">
        <mat-icon aria-hidden="false" aria-label="Example home icon" fontIcon="add"></mat-icon>
      </button>
      <button class="add-task" (click)="onDeleteStep()">
        <mat-icon aria-hidden="false" aria-label="Example home icon" fontIcon="delete"></mat-icon>
      </button>
    </div>
  </div>
  <div class="container-cards">
    @for (card of step.tasks; track card) {
    <app-card class="teste1" [card]="card" [cards]="cards" cdkDrag></app-card>
    }
  </div>
</div>
