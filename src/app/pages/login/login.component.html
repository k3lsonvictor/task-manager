<main>
  <div class="container-login">
    <div class="description-login-area">
      <div>Gerencie suas tarefa com facilidade!</div>
      <h1>TASK MANAGER</h1>
      <div>Fa√ßa login aqui.</div>
      <div>Ou</div>
      <button (click)="navigateToSignin()">Crie uma conta</button>
    </div>
    <form [formGroup]="loginForm" (ngSubmit)="login()">
      <app-input label="Email" [control]="loginForm.controls.email" type="email" placeholder="Digite seu e-mail" />
      <app-input label="Senha" [control]="loginForm.controls.password" type="password" placeholder="Digite sua senha" />
      <app-button type="submit">Entrar</app-button>
    </form>
  </div>
</main>
