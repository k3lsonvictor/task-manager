<main>
  <div class="welcome-title">Bem vindo de Volta!</div>
  <div class="project-header">
    <div>
      <div class="project-name">{{project.title}}</div>
      <p>{{project.description}}</p>
    </div>
    <app-button (click)="createStep()">Nova Etapa</app-button>
  </div>
  <div class="container-steps" cdkDropListGroup>
    @for (step of steps; track step; let i = $index) {
    <app-step-collumn class="teste" cdkDropList [cdkDropListData]="step.cards" (cdkDropListDropped)="drop($event)"
      [step]="step">
    </app-step-collumn>
    }
  </div>
</main>

@if(detailCardModalIsOpen) {
  <app-detail-card-modal></app-detail-card-modal>
}
@if(createCardModalIsOpen) {
  <app-create-modal></app-create-modal>
}
